<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Welcome to quiz</h1>


    <form id="quiz-form">
        <label>Topic</label>
        <select id="select-topic">
            <option></option>
            <option>golang</option>
            <option>javascript</option>
            <option>coffee</option>
        </select>
        <label>Expertise</label>
        <select id="select-expertise">
            <option></option>
            <option>novice</option>
            <option>Intermediate</option>
            <option>Expert</option>
        </select>
        <label>Number of questions</label>
        <select id="select-questions">
            <option></option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
        </select>
        <label>Style of questions</label>
        <select id="select-style">
            <option></option>
            <option>master oogway</option>
            <option>1940's gangster</option>
            <option>jedi</option>
        </select>

        <button id="quiz-button">Submit</button>

    </form>
    
    <script type="module" src="../public/quiz.js"></script>
</body>
</html>
